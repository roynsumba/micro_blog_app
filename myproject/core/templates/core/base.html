<!DOCTYPE html>
<html>
  <head>
    <title>Simple Twitter-like App</title>
  </head>
  <body>
    <header>
      {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'core:user_profile' request.user.username %}"
        >My Profile</a
      >
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'core:register' %}">Register</a>
      {% endif %}
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
