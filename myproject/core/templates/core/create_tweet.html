{% extends 'core/base.html' %} {% block content %}
<h1>Create a new tweet</h1>
<form method="post" action="{% url 'core:create_tweet' %}">
  {% csrf_token %}
  <textarea
    name="content"
    rows="4"
    cols="50"
    maxlength="280"
    required
  ></textarea>
  <br />
  <input type="submit" value="Tweet" />
</form>
{% endblock %}
